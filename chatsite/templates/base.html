<!DOCTYPE html>
<html>
  <head>
    <title>Chatbox</title>
    <link href="{{ STATIC_URL }}css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}css/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
      <link href="{{ STATIC_URL }}css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
    {% block extra_head %}
    {% endblock %}
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="page">
          <h1>Chatbox</h1>
          {% block content %}
          {% endblock %}
        </div>
        <div class="sidebar">
          {% block sidebar %}
          <ul>
            <li>Andrew</li>
          </ul>
          {% endblock %}
        </div>
      </div>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
      <script src="{{ STATIC_URL }}js/jquery.timeago.js" type="text/javascript"></script>
      <script src="http://documentcloud.github.com/underscore/underscore-min.js" type="text/javascript"></script>
      <script src="{{ STATIC_URL }}js/ICanHaz.min.js" type="text/javascript"></script>
      <script src="http://documentcloud.github.com/backbone/backbone-min.js" type="text/javascript"></script>
      <script src="{{ STATIC_URL }}js/backbone.localStorage-min.js" type="text/javascript"></script>
      <script type="text/javascript" src="http://{{ HOOKBOX_HOST }}:{{ HOOKBOX_PORT }}/static/hookbox.js"></script>
      {% block extra_script %}
      {% endblock %}
    </div>
  </body>
</html>
