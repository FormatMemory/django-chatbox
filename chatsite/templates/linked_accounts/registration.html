{% extends "base.html" %}

{% load uni_form_tags %}

{% block content %}
<div class="register_box">
  <h1>Register</h1>
  <form action="." method="POST" class="uniForm">{% csrf_token %}
      {{ form|as_uni_form }}
      <input type="hidden" name="next" value="{{ next }}" />
      <div class="form_block">
        <button type="submit">Register</button>
      </div>
  </form>
</div>
{% endblock %}
